name: "Deploy Jekyll Site to Pages"

on:
  workflow_run:
    workflows: ["Build Jekyll Site to Pages"]  # exact name of your build workflow
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
